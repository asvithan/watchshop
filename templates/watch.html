{% extends 'base.html' %}
{% load static %}
{% block title %}Watch{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
  <div class="list-group">
     <a href="{% url 'watch' %}" class="list-group-item list-group-item-action" aria-current="true">All Watches</a>
     
     <a href="{% url 'watchdata' 'das' %}" class="list-group-item list-group-item-action">das</a>
     <a href="{% url 'watchdata' 'blacks' %}" class="list-group-item list-group-item-action">blacks</a>
     <a href="{% url 'watchdata' 'piran' %}" class="list-group-item list-group-item-action">piran</a>
     <a href="{% url 'watchdata' 'cooper' %}" class="list-group-item list-group-item-action">cooper</a>

     
   </div>
  </div>
  <div class="col-sm-8">
   <div class="row">
    {% for product in watches %}
     <div class="col-sm-4 text-center mb-4">
      <a href="{% url 'product-detail' product.id %}" class="btn">
       <div class="item">
        <img src="{{product.product_image.url}}" alt="" height="200" class="">
        <div class="fw-bold">{{product.title}}</div>
        <div class="fw-bold">Rs. {{product.discounted_price}} <small class="fw-light text-decoration-line-through">{{product.selling_price}}</small></div>
       </div>
      </a>
     </div>
    {% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
